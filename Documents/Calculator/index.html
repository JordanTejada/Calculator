<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
      <h1>Calculator</h1>
    <section>
      <div class="container">
        <div id="display"></div>
        <div class="buttons">
          <div class="button top-button" >C</div>
          <div class="button top-button">/</div>
          <div class="button top-button">*</div>
          <div  class="button right-button">&larr;</div>
          <div class="button center-button">7</div>
          <div class="button center-button">8</div>
          <div class="button center-button">9</div>
          <div class="button right-button">-</div>
          <div class="button center-button">4</div>
          <div class="button center-button">5</div>
          <div class="button center-button">6</div>
          <div class="button right-button">+</div>
          <div class="button center-button">1</div>
          <div class="button center-button">2</div>
          <div class="button center-button">3</div>
          <div class="button right-button">.</div>
          <div class="button center-button">(</div>
          <div class="button center-button">0</div>
          <div class="button center-button">)</div>
          <div class="button right-button">=</div>
        </div>
      </div>
    </section>
    <script src="assets/index.js"></script>
  </body>
</html>
